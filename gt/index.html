<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamepad Viewer</title>
    <script src="gamepad.js" defer></script>
    <!--<script src="gamecontroller.min.js" defer></script>-->
    <link rel="stylesheet" href="racse.css">
</head>
<body>
    <div id="gamepad">
        <div class="triggers">
            <div class="leftTrigger"></div>
            <div class="rightTrigger"></div>
        </div>
        <div class="bumpers">
            <div class="leftBumper">L1</div>
            <div class="rightBumper">R1</div>
        </div>
        <div class="analog">
            <div class="leftX"></div>
            <div class="leftY"></div>
            <div class="rightX"></div>
            <div class="rightY"></div>
        </div>
        <div class="sticks">
            <div class="leftStick">L3</div>
            <div class="rightStick">R3</div>
        </div>
        <div class="face">
            <div class="A">X</div>
            <div class="B">O</div>
            <div class="X">[]</div>
            <div class="Y">/\</div>
        </div>
        <div class="dpad">
            <div class="up">↑</div>
            <div class="down">↓</div>
            <div class="left">←</div>
            <div class="right">→</div>
        </div>
        <div class="special">
            <div class="start">start</div>
            <div class="select">sel</div>
            <div class="home">home</div>
        </div>
        <div class="ps">
            <div class="leftTriggerButton">L2</div>
            <div class="rightTriggerButton">R2</div>
            <div class="touch">👆</div>
            <div class="mic">🤫</div>
        </div>
    </div>
</body>
</html>
